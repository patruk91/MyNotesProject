<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Web Designers">
    <meta name="keywords" content="web, design, proffesional, html, css, java, js, python">
    <meta name="author" content="Patryk Lichwala">
    <title>My Notes Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Not-pad</h1>
        <div class="notepad">
            <img src="images/notepad.png" alt="Notepad icon">
            <p><- double click here to create a new note</p>
        </div>

        <div class="form-data" draggable="true">
            <div class="panel-heading" >
                <h3 class="panel-title" contenteditable="true">Edit me!</h3>
                <button class="close">x</button>
            </div>
            <textarea name="message" id="message" placeholder="Edit me!"></textarea>
        </div>
    </div>

</body>
</html>
